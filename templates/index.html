
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Roster Stats</title>
</head>
<body>
    <h1>Select Team</h1>
    <select id="teamSelect">
        <option value="TOR">Toronto Maple Leafs</option>
        <option value="WPG">Winnipeg Jets</option>
        <option value="MIN">Minnesota Wild</option>
        <option value="VGK">Vegas Golden Knights</option>
    </select>

    <h2>Roster</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody id="rosterTableBody"></tbody>
    </table>

    <script>
        document.getElementById('teamSelect').addEventListener('change', function() {
            const team = this.value;
            fetch(`/roster/${team}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('rosterTableBody');
                    tbody.innerHTML = '';
                    data.players.forEach(player => {
                        const row = `<tr>
                            <td>${player.number}</td>
                            <td>${player.name}</td>
                            <td>${player.position}</td>
                            <td>${player.goals}</td>
                            <td>${player.assists}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(() => alert('Error loading roster.'));
        });

        // Trigger initial load
        document.getElementById('teamSelect').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
