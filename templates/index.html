<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Team Stats</title>
</head>
<body>
    <h1>Select NHL Team</h1>
    <select id="teamSelect">
        <option value="">Select a team</option>
    </select>

    <h2 id="teamName"></h2>
    <table id="rosterTable" border="1" style="display:none;">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadTeams() {
            const response = await fetch("/teams");
            const data = await response.json();
            console.log("Teams fetched:", data);

            const select = document.getElementById("teamSelect");
            select.innerHTML = `<option value="">Select a team</option>`;

            data.forEach(team => {
                const abbrev = team.abbrev || team.teamAbbrev || "";
                const name = team.name || team.fullName || team.commonName || abbrev;

                if (!abbrev || !name) {
                    console.warn("Skipping team with missing data", team);
                    return;
                }

                const option = document.createElement("option");
                option.value = abbrev;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        async function loadRoster(abbrev) {
            const response = await fetch(`/roster/${abbrev}`);
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            const table = document.getElementById("rosterTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";

            data.forEach(player => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${player.number}</td>
                    <td>${player.name}</td>
                    <td>${player.position}</td>
                    <td>${player.goals}</td>
                    <td>${player.assists}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById("teamName").textContent = abbrev;
            table.style.display = "table";
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadTeams();

            document.getElementById("teamSelect").addEventListener("change", function() {
                const abbrev = this.value;
                if (abbrev) loadRoster(abbrev);
            });
        });
    </script>
</body>
</html>
