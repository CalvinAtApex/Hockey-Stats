<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Team Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .team {
            cursor: pointer;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .team img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>NHL Team Roster</h1>
    <div id="teams"></div>
    <h2 id="roster-title"></h2>
    <table id="roster-table" style="display: none;">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody id="roster-body"></tbody>
    </table>

    <script>
        async function fetchTeams() {
            const response = await fetch('/teams');
            const teams = await response.json();

            const teamsDiv = document.getElementById('teams');
            teamsDiv.innerHTML = '';

            teams.forEach(team => {
                const div = document.createElement('div');
                div.className = 'team';
                div.innerHTML = `<img src="${team.logo}" alt="${team.abbrev}"> ${team.name}`;
                div.addEventListener('click', () => fetchRoster(team.abbrev, team.name));
                teamsDiv.appendChild(div);
            });
        }

        async function fetchRoster(abbrev, teamName) {
            const response = await fetch(`/roster/${abbrev}`);
            const players = await response.json();

            document.getElementById('roster-title').innerText = `${teamName} Roster`;
            const rosterTable = document.getElementById('roster-table');
            const rosterBody = document.getElementById('roster-body');

            rosterBody.innerHTML = '';

            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.sweaterNumber}</td>
                    <td>${player.name}</td>
                    <td>${player.position}</td>
                    <td>${player.goals}</td>
                    <td>${player.assists}</td>
                `;
                rosterBody.appendChild(row);
            });

            rosterTable.style.display = 'table';
        }

        fetchTeams();
    </script>
</body>
</html>
