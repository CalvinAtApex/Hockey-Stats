<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Team Roster</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

<h1>NHL Team Rosters</h1>

<label for="teamSelect">Select a Team:</label>
<select id="teamSelect">
    <option value="">-- Select Team --</option>
    {% for team in teams %}
        <option value="{{ team.abbreviation }}">{{ team.name }}</option>
    {% endfor %}
</select>

<table id="rosterTable" style="display:none;">
    <thead>
        <tr>
            <th>#</th>
            <th>Player Name</th>
            <th>Position</th>
            <th>Goals</th>
            <th>Assists</th>
        </tr>
    </thead>
    <tbody id="rosterBody"></tbody>
</table>

<div id="message"></div>

<script>
    document.getElementById('teamSelect').addEventListener('change', function() {
        const teamAbbrev = this.value;
        const rosterTable = document.getElementById('rosterTable');
        const rosterBody = document.getElementById('rosterBody');
        const messageDiv = document.getElementById('message');

        rosterBody.innerHTML = '';
        messageDiv.innerHTML = '';
        rosterTable.style.display = 'none';

        if (!teamAbbrev) return;

        fetch(`/roster/${teamAbbrev}`)
            .then(response => response.json())
            .then(data => {
                if (!data.players || data.players.length === 0) {
                    messageDiv.innerHTML = '<p>No roster data found.</p>';
                    return;
                }

                data.players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.number}</td>
                        <td>${player.name}</td>
                        <td>${player.position}</td>
                        <td>${player.goals}</td>
                        <td>${player.assists}</td>
                    `;
                    rosterBody.appendChild(row);
                });

                rosterTable.style.display = 'table';
            })
            .catch(err => {
                console.error(err);
                messageDiv.innerHTML = '<p>Error loading roster.</p>';
            });
    });
</script>

</body>
</html>
