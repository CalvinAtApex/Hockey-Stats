<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Team Roster</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .team-logo { width: 50px; vertical-align: middle; margin-right: 10px; }
        .player-card { display: flex; align-items: center; margin: 10px 0; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        .player-card img { width: 60px; height: 60px; margin-right: 15px; border-radius: 5px; }
        .player-info { display: flex; flex-direction: column; }
        .player-info span { margin: 2px 0; }
    </style>
</head>
<body>

<h1>NHL Team Rosters</h1>

<label for="teamSelect">Select a Team:</label>
<select id="teamSelect">
    <option value="">-- Select Team --</option>
    {% for team in teams %}
        <option value="{{ team.abbreviation }}">
            {{ team.name }}
        </option>
    {% endfor %}
</select>

<div id="roster"></div>

<script>
    document.getElementById('teamSelect').addEventListener('change', function() {
        const teamAbbrev = this.value;
        const rosterDiv = document.getElementById('roster');
        rosterDiv.innerHTML = '';

        if (!teamAbbrev) return;

        fetch(`/roster/${teamAbbrev}`)
            .then(response => response.json())
            .then(data => {
                if (!data.players || data.players.length === 0) {
                    rosterDiv.innerHTML = '<p>No roster data found.</p>';
                    return;
                }

                data.players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';

                    card.innerHTML = `
                        <img src="${player.headshot}" alt="${player.name}">
                        <div class="player-info">
                            <span><strong>#${player.number} ${player.name}</strong></span>
                            <span>Position: ${player.position}</span>
                            <span>Height: ${player.heightInches} in | Weight: ${player.weightPounds} lbs</span>
                            <span>Shoots/Catches: ${player.shootsCatches}</span>
                            <span>Born: ${player.birthDate} in ${player.birthCity}, ${player.birthCountry}</span>
                        </div>
                    `;
                    rosterDiv.appendChild(card);
                });
            })
            .catch(err => {
                console.error(err);
                rosterDiv.innerHTML = '<p>Error loading roster.</p>';
            });
    });
</script>

</body>
</html>
