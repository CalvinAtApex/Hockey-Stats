<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Team Stats</title>
  <!-- inline spinner CSS -->
  <style>
    .loader {
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Select a Team</h1>
  <select id="team-select">
    {% for team in teams %}
      <option value="{{ team.abbreviation }}">{{ team.name }}</option>
    {% endfor %}
  </select>

  <!-- Spinner (hidden until we fetch) -->
  <div id="stats-loader" class="loader" style="display: none;"></div>

  <!-- Where the stats table will go -->
  <div id="stats-container"></div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
