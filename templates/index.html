<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Team Stats</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body>
  <h1>Select a Team</h1>
  <select id="team-select">
    {% for team in teams %}
      <option value="{{ team.abbreviation }}">{{ team.name }}</option>
    {% endfor %}
  </select>

  <!-- Spinner, hidden by default -->
  <div id="stats-loader" class="loader" style="display: none;"></div>

  <!-- Stats output goes here -->
  <div id="stats-container"></div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
