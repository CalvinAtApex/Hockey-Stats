<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Roster Stats</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select { font-size: 16px; padding: 5px; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>NHL Team Roster Stats</h1>

    <label for="teamSelect">Select a team:</label>
    <select id="teamSelect">
        <option value="">-- Select Team --</option>
    </select>

    <table id="rosterTable" style="display:none;">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="message"></p>

    <script>
        async function loadTeams() {
            const res = await fetch("/teams");
            if (!res.ok) {
                document.getElementById("message").textContent = "Failed to load teams.";
                return;
            }

            const teams = await res.json();
            const select = document.getElementById("teamSelect");

            teams.forEach(team => {
                const option = document.createElement("option");
                option.value = team.id;
                option.textContent = team.name;
                select.appendChild(option);
            });
        }

        async function loadRoster(teamId) {
            const res = await fetch(`/roster/${teamId}`);
            const table = document.getElementById("rosterTable");
            const tbody = table.querySelector("tbody");
            const message = document.getElementById("message");

            tbody.innerHTML = "";
            table.style.display = "none";
            message.textContent = "";

            if (!res.ok) {
                message.textContent = "Error loading roster.";
                return;
            }

            const players = await res.json();
            if (!players.length) {
                message.textContent = "No roster data found.";
                return;
            }

            players.forEach(player => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${player.number}</td>
                    <td>${player.name}</td>
                    <td>${player.position}</td>
                    <td>${player.goals}</td>
                    <td>${player.assists}</td>
                `;

                tbody.appendChild(row);
            });

            table.style.display = "table";
        }

        document.getElementById("teamSelect").addEventListener("change", function() {
            const teamId = this.value;
            if (teamId) {
                loadRoster(teamId);
            }
        });

        loadTeams();
    </script>
</body>
</html>
