<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hockey Stats</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VKH7Bv0F6N5U6g9T9QlWj9gqQ0gI5g5eJk5nQvZl3x2"
    crossorigin="anonymous"
  >
  <style>
    /* Full-screen spinner overlay while data loads */
    #spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Spinner Overlay -->
  <div id="spinner-overlay">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navbar with Divisions on the Left -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hockey Stats</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarDivisions"
        aria-controls="navbarDivisions"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDivisions">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="division-nav">
          <!-- Division dropdowns will be injected here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container mt-4" id="content">
    <!-- Roster table / player stats will be injected here -->
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qENBo3uWyt5P1X0q8qz3dU44yRv76I3fZJtkME6Fqf3Z6MrBleGz+1l9Owi5W6tD"
    crossorigin="anonymous"
  ></script>
  <script>
    // Fetch and render division dropdowns
    async function loadTeams() {
      const res = await fetch('/teams');
      const divisions = await res.json();
      const nav = document.getElementById('division-nav');

      Object.entries(divisions).forEach(([div, teams]) => {
        const li = document.createElement('li');
        li.className = 'nav-item dropdown';
        li.innerHTML = `
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="nav-${div}"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            ${div}
          </a>
          <ul class="dropdown-menu" aria-labelledby="nav-${div}">
            ${teams.map(team => `
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="#"
                  onclick="loadRoster('${team.abbr}')"
                >
                  <img src="${team.logo}" width="20" class="me-2" />
                  ${team.name}
                </a>
              </li>
            `).join('')}
          </ul>
        `;
        nav.appendChild(li);
      });
    }

    // Fetch and render a team's roster in a table
    async function loadRoster(abbrev) {
      document.getElementById('content').innerHTML = '';
      const res = await fetch(`/roster/${abbrev}`);
      const players = await res.json();
      const table = document.createElement('table');
      table.className = 'table table-striped';
      table.innerHTML = `
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
            <th scope="col">Pos</th>
          </tr>
        </thead>
        <tbody>
          ${players.map(p => `
            <tr>
              <td>${p.number || ''}</td>
              <td class="d-flex align-items-center">
                <img src="${p.headshot}" width="30" class="me-2" />
                ${p.name}
              </td>
              <td>${p.pos}</td>
            </tr>
          `).join('')}
        </tbody>
      `;
      document.getElementById('content').appendChild(table);
    }

    // On page load: fetch teams, then hide spinner
    window.addEventListener('DOMContentLoaded', async () => {
      await loadTeams();
      document.getElementById('spinner-overlay').style.display = 'none';
    });
  </script>
</body>
</html>
