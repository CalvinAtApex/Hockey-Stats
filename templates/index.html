<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Player Stats</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 10px; }
        #roster-table th, #roster-table td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        #roster-table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>NHL Player Stats</h1>

    <label for="team-select">Select a team:</label>
    <select id="team-select">
        <option value="">-- Select --</option>
        {% for team in teams %}
            <option value="{{ team.abbrev }}">{{ team.name }}</option>
        {% endfor %}
    </select>

    <div id="loading" style="display:none; margin-top: 10px;">Loading roster...</div>
    <table id="roster-table" style="display:none;">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('team-select').addEventListener('change', async function() {
            const team = this.value;
            const loading = document.getElementById('loading');
            const table = document.getElementById('roster-table');
            const tbody = table.querySelector('tbody');

            if (!team) {
                table.style.display = 'none';
                return;
            }

            loading.style.display = 'block';
            table.style.display = 'none';
            tbody.innerHTML = '';

            try {
                const response = await fetch(`/roster/${team}`);
                if (!response.ok) throw new Error(`Failed to fetch roster: ${response.statusText}`);
                const roster = await response.json();

                if (roster.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No roster data found.</td></tr>';
                } else {
                    roster.forEach(player => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${player.number || '-'}</td>
                            <td>${player.name}</td>
                            <td>${player.position}</td>
                            <td>${player.goals}</td>
                            <td>${player.assists}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                table.style.display = 'table';
            } catch (err) {
                alert('Error loading roster.');
                console.error(err);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
