<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Roster Viewer</title>
</head>
<body>
    <h1>NHL Roster Viewer</h1>
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect">
        <option value="">-- Select a team --</option>
        {% for team in teams %}
            <option value="{{ team.abbreviation }}">{{ team.name }}</option>
        {% endfor %}
    </select>

    <h2 id="teamName"></h2>
    <table id="rosterTable" border="1" style="display: none;">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('teamSelect').addEventListener('change', function() {
            const teamAbbrev = this.value;
            if (!teamAbbrev) return;

            document.getElementById('teamName').innerText = '';
            const table = document.getElementById('rosterTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            table.style.display = 'none';

            fetch(`/roster/${teamAbbrev}`)
                .then(response => response.json())
                .then(data => {
                    if (data.players.length === 0) {
                        alert('No roster data found.');
                        return;
                    }

                    document.getElementById('teamName').innerText = teamAbbrev;
                    table.style.display = 'table';

                    data.players.forEach(player => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${player.number}</td>
                            <td>${player.name}</td>
                            <td>${player.position}</td>
                            <td id="goals-${player.id}">Loading...</td>
                            <td id="assists-${player.id}">Loading...</td>
                        `;
                        tbody.appendChild(row);

                        fetch(`https://api-web.nhle.com/v1/player/${player.id}/summary`)
                            .then(resp => resp.json())
                            .then(playerData => {
                                const stats = playerData?.careerTotals?.regularSeason || {};
                                document.getElementById(`goals-${player.id}`).innerText = stats.goals ?? '0';
                                document.getElementById(`assists-${player.id}`).innerText = stats.assists ?? '0';
                            })
                            .catch(err => {
                                document.getElementById(`goals-${player.id}`).innerText = '0';
                                document.getElementById(`assists-${player.id}`).innerText = '0';
                            });
                    });
                })
                .catch(() => alert('Error loading roster.'));
        });
    </script>
</body>
</html>
