<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Stats</title>
</head>
<body>
    <h1>NHL Team Stats</h1>
    <select id="teamSelect">
        <option value="">Select a team</option>
    </select>
    <div id="roster"></div>

    <script>
        async function loadTeams() {
            const response = await fetch('/teams');
            const teams = await response.json();
            const select = document.getElementById('teamSelect');
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.abbreviation;
                option.textContent = team.name;
                select.appendChild(option);
            });
        }

        async function loadRoster(teamAbbr) {
            const rosterDiv = document.getElementById('roster');
            rosterDiv.innerHTML = 'Loading roster...';
            const response = await fetch(`/roster/${teamAbbr}`);
            const players = await response.json();
            rosterDiv.innerHTML = '';
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.textContent = `${player.sweaterNumber} - ${player.name} (${player.position})`;
                playerDiv.style.cursor = 'pointer';
                playerDiv.addEventListener('click', () => loadPlayerStats(player.id, playerDiv));
                rosterDiv.appendChild(playerDiv);
            });
        }

        async function loadPlayerStats(playerId, element) {
            element.innerHTML += ' ...loading stats';
            const response = await fetch(`/player/${playerId}`);
            const stats = await response.json();
            element.innerHTML = `${element.textContent.split(' ...')[0]} | GP: ${stats.gamesPlayed}, G: ${stats.goals}, A: ${stats.assists}, P: ${stats.points}`;
        }

        document.getElementById('teamSelect').addEventListener('change', function() {
            if (this.value) {
                loadRoster(this.value);
            }
        });

        loadTeams();
    </script>
</body>
</html>
