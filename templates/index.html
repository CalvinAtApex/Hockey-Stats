<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Stats</title>
</head>
<body>
    <h1>NHL Teams</h1>
    <select id="teamSelect">
        <option value="">Select a team</option>
    </select>
    <div id="roster"></div>

    <script>
        async function loadTeams() {
            const response = await fetch('/teams');
            const teams = await response.json();
            const select = document.getElementById('teamSelect');
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.abbrev;
                option.textContent = team.name;
                select.appendChild(option);
            });
        }

        async function loadRoster(teamAbbrev) {
            if (!teamAbbrev) return;
            const response = await fetch(`/roster/${teamAbbrev}`);
            const players = await response.json();
            const rosterDiv = document.getElementById('roster');
            rosterDiv.innerHTML = `<h2>Roster for ${teamAbbrev}</h2>`;
            const list = document.createElement('ul');
            players.forEach(player => {
                const item = document.createElement('li');
                item.textContent = `${player.sweaterNumber} - ${player.name} (${player.position}) | Goals: ${player.goals}, Assists: ${player.assists}`;
                list.appendChild(item);
            });
            rosterDiv.appendChild(list);
        }

        document.getElementById('teamSelect').addEventListener('change', (e) => {
            loadRoster(e.target.value);
        });

        loadTeams();
    </script>
</body>
</html>
