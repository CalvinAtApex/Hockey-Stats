<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Team Roster Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        form { text-align: center; margin: 20px 0; }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .team-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .team-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>NHL Team Roster Viewer</h1>

    {% if teams %}
    <div class="team-grid">
        {% for team in teams %}
        <div class="team-card">
            <a href="/roster/{{ team.abbrev }}">
                <img src="{{ team.logo }}" alt="{{ team.name }}">
                <div>{{ team.name }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p style="text-align:center;">No teams available.</p>
    {% endif %}

</body>
</html>
